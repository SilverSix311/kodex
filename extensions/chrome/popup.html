<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodex Context Bridge</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      font-size: 13px;
      background: #1e1e2e;
      color: #cdd6f4;
      min-width: 260px;
      padding: 12px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      border-bottom: 1px solid #313244;
      padding-bottom: 10px;
    }

    header .logo {
      font-size: 18px;
    }

    header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #cba6f7;
    }

    header h1 small {
      display: block;
      font-size: 10px;
      font-weight: 400;
      color: #6c7086;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .status-row.connected {
      background: #1e3a2e;
      border: 1px solid #40a02b;
    }

    .status-row.disconnected {
      background: #3a1e1e;
      border: 1px solid #e64553;
    }

    .status-row.error {
      background: #3a2e1e;
      border: 1px solid #fe640b;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .connected .status-dot { background: #40a02b; }
    .disconnected .status-dot { background: #e64553; }
    .error .status-dot { background: #fe640b; }

    .status-text {
      flex: 1;
    }

    .status-text strong {
      display: block;
      font-size: 12px;
    }

    .status-text small {
      font-size: 10px;
      color: #6c7086;
      word-break: break-all;
    }

    .context-section {
      margin-top: 8px;
    }

    .context-section h2 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6c7086;
      margin-bottom: 6px;
    }

    .context-row {
      display: flex;
      gap: 6px;
      margin-bottom: 4px;
      align-items: baseline;
    }

    .context-row .label {
      font-size: 10px;
      color: #6c7086;
      min-width: 72px;
      flex-shrink: 0;
    }

    .context-row .value {
      font-size: 12px;
      color: #cdd6f4;
      word-break: break-word;
    }

    .context-row .value.mono {
      font-family: "Consolas", "Courier New", monospace;
      color: #a6e3a1;
    }

    .empty-state {
      text-align: center;
      color: #6c7086;
      font-size: 11px;
      padding: 8px 0;
    }

    footer {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #313244;
      display: flex;
      gap: 6px;
    }

    button {
      flex: 1;
      padding: 5px 8px;
      border: 1px solid #45475a;
      border-radius: 4px;
      background: #313244;
      color: #cdd6f4;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover {
      background: #45475a;
    }

    button.primary {
      border-color: #cba6f7;
      color: #cba6f7;
    }

    button.primary:hover {
      background: #2a1e3a;
    }
  </style>
</head>
<body>

  <header>
    <span class="logo">ðŸ”Œ</span>
    <h1>
      Kodex Context Bridge
      <small>Ticket context capture</small>
    </h1>
  </header>

  <!-- Connection status -->
  <div id="status-row" class="status-row disconnected">
    <div class="status-dot"></div>
    <div class="status-text">
      <strong id="status-label">Checking...</strong>
      <small id="status-detail"></small>
    </div>
  </div>

  <!-- Last captured context -->
  <div class="context-section">
    <h2>Last Captured Context</h2>
    <div id="context-area">
      <div class="empty-state">No context captured yet.<br/>Open a ticket page to capture context.</div>
    </div>
  </div>

  <footer>
    <button id="btn-reconnect">Reconnect</button>
    <button id="btn-clear" class="primary">Clear</button>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
