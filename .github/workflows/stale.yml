name: Close Stale Issues

on:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at noon UTC

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: "This issue has been inactive for 30 days. It will be closed in 7 days if there's no further activity."
          close-issue-message: "Closed due to inactivity. Feel free to reopen if this is still relevant."
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: stale
          exempt-issue-labels: "pinned,in-progress"
