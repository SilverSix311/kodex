name: Notify ‚Äî New Issue

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$WEBHOOK_URL" ]; then exit 0; fi
          
          EVENT="${{ github.event_name }}"
          
          if [ "$EVENT" = "issues" ]; then
            TITLE=$(echo "${{ github.event.issue.title }}" | sed 's/"/\\"/g')
            URL="${{ github.event.issue.html_url }}"
            USER="${{ github.event.issue.user.login }}"
            BODY=$(echo "${{ github.event.issue.body }}" | head -c 400 | sed 's/"/\\"/g' | tr '\n' ' ')
            ACTION="${{ github.event.action }}"
            
            TYPE="üìã Issue"
            COLOR=3447003
            if echo "$TITLE" | grep -qi "\[bug\]"; then
              TYPE="üêõ Bug Report"
              COLOR=15158332
            elif echo "$TITLE" | grep -qi "\[feature\]"; then
              TYPE="‚ú® Feature Request"
              COLOR=3066993
            fi
            
            PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "${TYPE}: ${TITLE}",
              "url": "${URL}",
              "description": "${ACTION} by **${USER}**\n\n${BODY}",
              "color": ${COLOR},
              "footer": {"text": "Kodex"},
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
            )
          elif [ "$EVENT" = "pull_request" ]; then
            TITLE=$(echo "${{ github.event.pull_request.title }}" | sed 's/"/\\"/g')
            URL="${{ github.event.pull_request.html_url }}"
            USER="${{ github.event.pull_request.user.login }}"
            ACTION="${{ github.event.action }}"
            
            PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "üîÄ PR: ${TITLE}",
              "url": "${URL}",
              "description": "${ACTION} by **${USER}**",
              "color": 7506394,
              "footer": {"text": "Kodex"},
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
            )
          fi
          
          curl -sf -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
